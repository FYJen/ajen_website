{% extends 'base.html' %}
{% block content%}
<div class='ajen-contact'>
    <p><span class='glyphicon glyphicon-phone-alt'></span> : <span class='contact-entry'>{{user.phone}}</span></p>
    <p><span class='glyphicon glyphicon-earphone'></span> (Sype) : <span class='contact-entry'>{{user.skype}}</span></p>
    <p><span class='glyphicon glyphicon-envelope'></span> : <span class='contact-entry'>{{user.email}} / {{user.alt_email}}</span></p>
</div>
{% endblock %}
